<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Train</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
            background-color: #f0f0f0;
        }
        .track {
            width: 100%;
            height: 200px;
            position: relative;
            overflow: hidden;
            border: 2px solid #333;
            background-color: #dcdcdc;
        }
        #train {
            position: absolute;
            width: 150px;
            top: 30%;
            left: 0;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .stop-btn {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="track">
        <img id="train" src="./360_F_170229397_c5LUzPwvL7iD3kuIVl73UoSctqLDkpID.jpg" alt="Train">
    </div>

    <div class="buttons">
        <button onclick="startTrain()">Start</button>
        <button class="stop-btn" onclick="stopTrain()">Stop</button>
    </div>

    <script>
        let train = document.getElementById('train');
        let position = 0;
        let interval;

        function startTrain() {
            clearInterval(interval); 
            interval = setInterval(() => {
                if (position < window.innerWidth) {
                    position += 5;
                    train.style.left = position + 'px';
                } else {
                    clearInterval(interval); 
                }
            }, 50);
        }

        function stopTrain() {
            clearInterval(interval);
        }
    </script>
</body>
</html>
