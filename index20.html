<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Reverser</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
        }
        .container {
            background: #ffffff;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        input, button {
            padding: 20px 0;
            margin: 10px 0;
            width: 100%;
            border: 2px solid #3305c9;
            border-radius: 8px;
            font-size: 20px;
        }
        button {
            background-color: #3a0ed7;
            color: #fff;
            cursor: pointer;
        }
        #result {
            margin-top: 15px;
            font-size: 1.2rem;
            color: #333;
            font-size: 30px;
        }
        #numberInput{
            font-size: 20px;
        }
        h2{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Number Reverser</h2>
        <input type="text" id="numberInput" placeholder="Enter a number...">
        <button onclick="reverseNumber()">Reverse</button>
        <div id="result"></div>
    </div>

    <script>
        function reverseNumber() {
            const input = document.getElementById('numberInput').value;
            if (!input || isNaN(input)) {
                document.getElementById('result').innerText = "Please enter a valid number.";
                return;
            }
            else{
            const reversed = input.split('').reverse().join('');
            document.getElementById('result').innerText = `Reversed Number: ${reversed}`;
            }
        }
    </script>
</body>
</html>
