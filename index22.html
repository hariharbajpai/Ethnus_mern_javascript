<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
        }
        .container {
            background: #ffffff;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 2px solid #3305c9;
            border-radius: 8px;
            font-size: 20px;
        }
        button {
            background-color: #3a0ed7;
            color: #fff;
            cursor: pointer;
        }
        #result {
            margin-top: 15px;
            font-size: 1.2rem;
            color: #333;
        }
        h2 {
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculator</h2>
        <input type="number" id="num1" placeholder="Enter first number...">
        <input type="number" id="num2" placeholder="Enter second number...">
        <button onclick="multiply()">Multiply</button>
        <button onclick="divide()">Divide</button>
        <div id="result"></div>
    </div>

    <script>
        function multiply() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('result').innerText = "Please enter valid numbers.";
                return;
            }
            document.getElementById('result').innerText = `Multiplication Result: ${num1 * num2}`;
        }

        function divide() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('result').innerText = "Please enter valid numbers.";
                return;
            }
            if (num2 === 0) {
                document.getElementById('result').innerText = "Division by zero is not allowed.";
                return;
            }
            document.getElementById('result').innerText = `Division Result: ${num1 / num2}`;
        }
    </script>
</body>
</html>
